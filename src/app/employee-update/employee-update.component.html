<div class="container custom-container">
  <div class="col-md-12">

    <h3 class="mb-3 text-center">Update Employee</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="employee.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employee.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employee.phone" class="form-control" placeholder="Phone">
    </div>
    <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Update Employee</button>
  </div>

</div>
